<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='checkboxes'>
    <label><input id='show-tile-boundaries-checkbox' type='checkbox'> tile debug</label><br />
    <label><input id='show-symbol-collision-boxes-checkbox' type='checkbox'> collision debug</label><br />
    <label><input id='show-overdraw-checkbox' type='checkbox'> overdraw debug</label><br />
    <label><input id='pitch-checkbox' type='checkbox' checked> pitch with rotate</label><br />
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='access_token_generated.js'></script>
<script>

var style = {
    "version": 8,
    "sources": {
        "mapbox-dem": {
            "type": "raster-dem",
            "url": "mapbox://mapbox.terrain-rgb",
            "tileSize": 512
        },
        "raster": {
            // mapbox-api raster style without symbols
            "tiles": [ "https://api.mapbox.com/styles/v1/tmpsantos/cjygie3zd0dww1dlbj8c9by3k/tiles/512/{z}/{x}/{y}?access_token=pk.eyJ1IjoidG1wc2FudG9zIiwiYSI6ImNqMWVzZWthbDAwMGIyd3M3ZDR0aXl3cnkifQ.FNxMeWCZgmujeiHjl44G9Q" ],
            // "tiles": [ "https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/512/{z}/{x}/{y}?access_token=pk.eyJ1IjoidG1wc2FudG9zIiwiYSI6ImNqMWVzZWthbDAwMGIyd3M3ZDR0aXl3cnkifQ.FNxMeWCZgmujeiHjl44G9Q" ],
            "type": "raster",
            "tileSize": 512
        }
    },
    "layers": [
        {
            "id": "base",
            "type": "raster",
            "metadata": {},
            "source": "raster",
            "layout": {},
            "paint": {}
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    style: style,// 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g', // the outdoors-v10 style but without Hillshade layers
    center: [-119.5591, 37.715],
    zoom: 9,
    hash: true
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserLocation: true,
    fitBoundsOptions: {
        maxZoom: 20
    }
}));
map.addControl(new mapboxgl.ScaleControl());

map.on('load', function() {
    map.addLayer({
        "id": "dem-elevation",
        "source": "mapbox-dem",
        "type": "elevation"
    });
});

document.getElementById('show-tile-boundaries-checkbox').onclick = function() {
    map.showTileBoundaries = !!this.checked;
};

document.getElementById('show-symbol-collision-boxes-checkbox').onclick = function() {
    map.showCollisionBoxes = !!this.checked;
};

document.getElementById('show-overdraw-checkbox').onclick = function() {
    map.showOverdrawInspector = !!this.checked;
};

document.getElementById('pitch-checkbox').onclick = function() {
    map.dragRotate._pitchWithRotate = !!this.checked;
};

// keyboard shortcut for comparing rendering with Mapbox GL native
document.onkeypress = function(e) {
    if (e.charCode === 111 && !e.shiftKey && !e.metaKey && !e.altKey) {
        var center = map.getCenter();
        location.href = "mapboxgl://?center=" + center.lat + "," + center.lng + "&zoom=" + map.getZoom() + "&bearing=" + map.getBearing();
        return false;
    }
};

</script>
</body>
</html>
